<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随堂测试</title>
	</head>
	<style>
		h1{
			font-size: 14px;
		}
		p{
			color:#7ECEF4;
			text-align:center;

		}
		#p1{
			color:green;
		}
		.p2{
			background-color: pink;
		}


	</style>
	<body>
		<h1>我是h1元素，请使用标签选择器为我设置字体大小为14px 。</h1>
		<p>我是p元素，请使用标签选择器为我设置文本颜色为#7ECEF4，文本水平居中。</p>
		<p id="p1">我是p元素，请使用ID选择器为我设置文本颜色为绿色。</p>
		<p class="p2">我是p元素，请使用CLASS选择器为我设置文本颜色为粉色。</p>
	</body>
</html>
